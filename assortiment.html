<!DOCTYPE html>

                <nav class="navbar navbar-toggleable-lg navbar-light bg-faded">

                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Einde collapse button voor mobile doeleinden -->
        
        
                    <!-- Overkoepelende div waarmee we zeggen welk deel moet inklappen bij mobile -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
                        <!-- Navbar knoppen en links -->
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item active text-center">
                                <a class="nav-link" href="#">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item active text-center">

                            </li>
                            <li class="nav-item active text-center">
                                <a class="nav-link" href="#">Assortiment
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li>
                                 <!-- Navbar logo of brandnaam -->
                                <a class="navbar-brand text-center" href="#">LOGO</a>

                            </li>
                            <li class="nav-item active text-center">

                            <li class="nav-item active text-center">

                                </a>
                            </li>
        
                            <li class="nav-item active text-center">
                                <a class="nav-link" href="#">Contact
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                        </ul>
                        <!-- Einde navbar knoppen en links -->

                    <!-- Einde overkoepelende div -->

                <!-- Einde navbar wrapper -->
